name: Deploy Assignment 4 to GitHub Pages

on:
  push:
    branches: [ main ]   # change to 'master' if your default branch is master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Add .nojekyll (optional)
        run: |
          touch assignments/4/.nojekyll

      - name: Upload artifact (assignments/4)
        uses: actions/upload-pages-artifact@v3
        with:
          path: assignments/4

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
